<!DOCTYPE html>

<html>
<head>
	
	<title>Data Point labels</title>

    <link class="include" rel="stylesheet" type="text/css" href="css/jquery.jqplot.min.css" />
    <link rel="stylesheet" type="text/css" href="css/examples.min.css" />
    <link type="text/css" rel="stylesheet" href="css/shCoreDefault.min.css" />
    <link type="text/css" rel="stylesheet" href="css/shThemejqPlot.min.css" />
  
  <!--[if lt IE 9]><script language="javascript" type="text/javascript" src="../excanvas.js"></script><![endif]-->
    <script class="include" type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    
   
</head>
<body>


<div id="chart1"></div>


<script class="code" type="text/javascript">
$(document).ready(function(){
  var line1 = [2500, 3250, 3600, 2750, 2150, 0];
  var line2 = [2300, 3000, 3450, 2500, 2000, 0];
  var line3 = [200, 250, 150, 250, 150, 0];
  var ticks = ['2/3/2013', '2/4/2013', '2/5/2013','2/6/2013','2/7/2013','2/8/2013'];
  var plot1 = $.jqplot('chart1', [line1, line2, line3], {
      title: 'Transactions', 
      seriesDefaults: { 
        showMarker:true,
        pointLabels: { show:true } 
      },
	  series:[
            {label:'Total Transactions'},
            {label:'Total Success'},
            {label:'Total Failed'}
        ],
		legend: {
            show: true,
            placement: 'outsideGrid'
        },
        axes: {
            xaxis: {
                renderer: $.jqplot.CategoryAxisRenderer,
                ticks: ticks
            },
            yaxis: {
                pad: 1.05
            }
        },
		highlighter: {
      tooltipOffset: 6, 
               show: true, 
               showLabel: true, 
               tooltipAxes: 'y',
      sizeAdjust: 7.5, tooltipLocation : 'ne'
            }
  });
});
</script>
